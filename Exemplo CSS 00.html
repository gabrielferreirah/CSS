<!DOCTYPE html>
<html>
<head>
	<title>Exemplo CSS 00</title>
	<style>
		body {
			background-color: black;
			font-size: 20px;
		}
		h3,h4,h5 {
			color: white;
			font-size: 15px;
			font-style: italic;
		}
		#texto-pt{
			height: 100px;
			background-color: #FFFFFF;
			margin-bottom: 10px;
		}
		#texto-en{
			height: 50px;
			background-color: #000000;
			color: #FFFFFF;
			margin-top: 10px;
			margin-left: 10px;
			margin-right: 10px;
		}
		.text-center{
			text-align: center;
		}
	</style>
</head>
<body>
	<h3 class="text-center">Minha Coleção</h3>
	<h4>Lista de filmes e animes</h4>
	<div id="texto-pt">
		Olá Mundo
	</div>
	<div id="texto-en" class="text-center">
		Hello World
	</div>
</body>
</html>
